<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
        <style>
            button{
                background-color: rgb(219, 219, 219);
            }
            
            button:active{
                background-color: rgb(158, 158, 158);
            }
        </style>
    </head>
    <body>
        <form>
            <div>
                <input name="name" type="text" placeholder="Name">
                <input name="password" type="password" placeholder="Password">
                <button>
                    Submit
                </button>
            </div>
            <div>
                <input name="color" list="countries" placeholder="Country">
                <datalist id="countries">
                    <option value="Canada">
                    <option value="USA">
                </datalist> 
            </div>
        </form>
    </body>
</html>
